<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      type="image/png"
      href="img/favicon-32x32.png"
      sizes="32x32"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@800&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pokedex-JS-App</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container">
        <ul class="navbar-nav mr-auto"></ul>
        <li class="nav-item active">
          <a class="navbar-brand" href="#">
            <img
              src="img/pokemon-logo-png-30.png"
              width="30"
              height="30"
              class="d-inline-block align-top"
              alt=""
            />
            Home
          </a>
        </li>
        <li class="nav-item">
          <a class="navbar-brand" href="https://pokeapi.co/ " target="_blank"
            >API</a
          >
        </li>
        <li class="nav-item"><a href="#" class="navbar-brand">Portfolio</a></li>

        <!-- Serach bar -->
        <form class="form-inline my-2 my-sm-0">
          <input
            class="form-control mr-sm-2"
            id="find"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </form>
        <!-- Search bar is to be updated -->
      </div>
    </nav>
    <!-- image banner -->
    <div class="image-banner">
      <img
        src="img/pokemon-2.png"
        alt="image of Pikachu and a Boy"
        width="200px"
        ,height="auto"
        class="logo"
      />
    </div>

    <h1>POKEDEX</h1>
    <p>Click on buttons to see more information</p>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <!-- here comes the list of buttons for pokemons -->
    <ul class="list-group"></ul>

    <!-- placeholer for modal-container -->
    <div id="modal-container"></div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
